<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Image Cropper</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      cursor: crosshair;
    }
    button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Image Cropper UI</h2>

  <input type="file" id="imageInput" accept="image/*" />
  <br><br>

  <canvas id="canvas"></canvas>
  <br>

  <button id="cropBtn">Preview Crop</button>
  <button id="applyCropBtn">Apply Crop</button>

  <h3>Cropped Image Preview:</h3>
  <canvas id="croppedCanvas"></canvas>

  <script src="app.js"></script>
</body>
</html>
